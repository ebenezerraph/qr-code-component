<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div>
    <div class="qr-code">
      <img src="images/image-qr-code.png" width="288px" height="288px" alt="qr-code">
      <div class="info">
        <div class="info-header">Improve your front-end skills by building projects</div>
        <div class="info-content">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/ebenezerraph" target="_blank" >Ebenezer Raphael</a>.
    </div>
  </div>
</body>
</html>
